<div class="page-header">
    <h1>Catalog Items</h1>
</div>

<div ng-repeat="item in items.slice(((currentPage-1) * itemsPerPage), ((currentPage) * itemsPerPage))">
    <br />
    <a ng-show="item.link" href="{{item.link}}">
        {{item.title}}
    </a>
    <span ng-hide="item.link">
          {{item.title}}
    </span>
    <span>
        <a href="#/items/{{item.id}}">Comments</a>
    </span>
    Price: {{item.price}}

</div>

<pagination total-items="totalItems" items-per-page="itemsPerPage" max-size="maxSize" ng-model="currentPage" ng-change="pageChanged()">
</pagination>
</div>
